// Server name (replace with yours)
seta sv_hostname "QK.HEVA.CO - heyValdemar - Quake"
// Message of the day (replace with yours)
seta g_motd "QK.HEVA.CO - Welcome to Valdemar's Quake server"
// Max players (replace with yours)
seta sv_maxclients 12
// The type of game (replace with yours)
// 0 - Free for all, 1 - Tournament, 2 - Single Player, 3 - Team Deathmatch, 4 - Capture the Flag
seta g_gametype 0
// Time limit before level changes (replace with yours)
seta timelimit 10
// Time limit before level changes (replace with yours)
seta fraglimit 20
// The damage value (replace with yours)
seta g_quadfactor 3
// Weapon respawn times for free for all in seconds (replace with yours)
