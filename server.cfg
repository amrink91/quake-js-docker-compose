// Number of seconds before an inactive player is kicked (replace with yours)
seta g_inactivity 3000
// Force players to respawn (replace with yours)
seta g_forcerespawn 0
// RCON Password (replace with yours)
seta rconpassword "YourPassword"
// Map change order (replace with yours)
set d1 "map q3dm1 ; set nextmap vstr d2"
